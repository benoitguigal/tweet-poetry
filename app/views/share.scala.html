@(popular: Seq[Quotation], trending: Seq[Quotation])

    <nav class="navbar">
        <ul>
            <li class="active">Popular</li>
            <li>Trending</li>
        </ul>
    </nav>

    <ul>
        @popular.map { quotation =>
        <li>
            <span>@quotation.quote</span>
            <span>@quotation.author.displayableName</span>
            <span>Tweet !</span>
        </li>
        }
    </ul>
